<ion-content [fullscreen]="true">
  <ion-tabs>
    <!-- Pestaña Home -->
    <ion-tab tab="home">
      <ion-header>
        <ion-toolbar>
          <ion-title>Home</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Listen now content</div>
      </ion-content>
    </ion-tab>

    <!-- Pestaña Radio -->
    <ion-tab tab="radio">
      <ion-header>
        <ion-toolbar>
          <ion-title>Radio</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Radio content</div>
      </ion-content>
    </ion-tab>

    <!-- Pestaña Library -->
    <ion-tab tab="library">
      <ion-header>
        <ion-toolbar>
          <ion-title>Library</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Library content</div>
      </ion-content>
    </ion-tab>

    <!-- Pestaña Perfil -->
    <ion-tab tab="person">
      <ion-header>
        <ion-toolbar>
          <ion-title>Perfil</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="perfil-content">
          <ion-avatar>
            <img src="assets/perfil1.jpg" alt="Profile" />
          </ion-avatar>
          <h2>Perfil</h2>
          <!-- Botones en Perfil -->
            <!--<h2>Informacion personal</h2>-->
          <ion-button expand="block" routerLink="/perfil" >Datos personales</ion-button>
          <!--<h2>Configuracion</h2>-->
          <ion-button expand="block">Cuentas</ion-button>
          <!--<h2>Experiencia de la app</h2>-->
          <ion-button expand="block">Calificacion</ion-button>
          <h2>Cerrar sesión</h2>
        </div>
      </ion-content>
    </ion-tab>

    <!-- Barra de navegación inferior -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="radio"></ion-icon>
        <ion-label>Radio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="library">
        <ion-icon name="library"></ion-icon>
        <ion-label>Library</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="person">
        <ion-icon name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
