<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menú</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="menu">
    <div class="header">
      <span>Gestión del Menú</span>
    </div>

    <!-- Filtro por categoría -->
    <input [(ngModel)]="filtroCategoria" (ngModelChange)="filtrarItems()" class="input" placeholder="Buscar por categoría">

    <!-- Formulario para crear un nuevo ítem -->
    <form action="#">
      <select #categoria required>
        <option value="" disabled selected>Seleccione una categoría</option>
        <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</option>
      </select>
      <input type="button" value="Crear ítem" />
    </form>
  </div>

  <!-- Lista de ítems del menú -->
  <h3>Ítems del Menú</h3>
  <ion-list>
    <ion-item *ngFor="let item of menuItemsFiltrados">
      <ion-label>
        <h2>Nombre: {{ item.nombre }}</h2>
        <p>Descripción: {{ item.descripcion }}</p>
        <p>Precio: {{ item.precio }} - Categoría: {{ item.categoria.nombre }}</p>
        <img [src]="item.imagen" alt="Imagen del ítem" style="max-width: 100px;" />
      </ion-label>
      <ion-button color="warning" >Editar</ion-button>
      <ion-button color="danger">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Mensaje si no hay ítems -->
  <p *ngIf="noItems">No se encontraron ítems para la categoría seleccionada.</p>
</ion-content>
